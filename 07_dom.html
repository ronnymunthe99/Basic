<!DOCTYPE html>
<html>
<head>
<title>Belajar Javascript</title>
</head>

<body>
<p> Adding Event Handler</p>
<button onclick="btn01()" type="button">>Click Me</button>
<p id="demo"></p>

<script>
document.getElementById("btn01").onclick = function(){
	document.getElementById("demo").innerHTML ="Sukses";
}

</script>
</body>
</html>
