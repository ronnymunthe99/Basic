<!DOCTYPE html>
<html>
<head>
<title>Belajar Javascript</title>
</head>

<body>
<h2> Akses elemen menggunakan getElemenById</h2>
<p id="content">Belajar Document Object Model</p>
<p id="demo"></p>

<script>
	var X = document.getElemenById("content");
	document.getElemenById("demo").innerHTML = "Isi teks : " + X.innerHTML;

</script>
</body>
</html>
